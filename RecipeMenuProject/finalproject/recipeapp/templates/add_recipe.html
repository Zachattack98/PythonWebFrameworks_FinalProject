<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Recipe</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .ok{
        color: white;
        text-decoration: none;
    }
    .ok:hover{
        color: white;
        text-decoration: none;
    }
    </style>
</head>
<body>
    <div class="container mt-3 col-6">
    <br><br>
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h4> Recipe </h4>
        <hr>
        <div class="form-group">
          <label for="InputName">Recipe Name:</label>
          <input name="name" type="text" required>
        </div>
        <div class="form-group">
          <label for="InputIngredients">Ingredients:</label>
          <input name="ingredients" type="text" required>
        </div>
        <div class="form-group">
          <label for="InputDescription">Description:</label>
          <textarea  name="description"  type="text" rows="5" cols="30" required></textarea>
        </div>
        <a href="home/">
            <button type="submit" class="">Add Data</button>
        </a>
    </form>
</body>
</html>
