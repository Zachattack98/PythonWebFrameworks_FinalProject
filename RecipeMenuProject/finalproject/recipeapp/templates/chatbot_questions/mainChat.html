{%  extends 'chatbot_questions/baseChat.html' %}

{%  block content %}
{% load static %}
<img src="{% static 'images/chatbot.jpg' %}" width="300" height="200" alt="Image" />

<h3>Ask any questions you have concerning recipes.</h3>

<form method="post">
    {%  csrf_token %}
    <input type="text" class="form-control" name="user_input">
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
<br>
    {% if response %}
        <div><h2>ChatBot: {{ response|safe }}</h2></div>
    {% endif %}

{% comment %}
{% load static %}
<script src="{% static 'script.js' %}" type="text/javascript"></script>
{% endcomment %}

{%  endblock content %}
